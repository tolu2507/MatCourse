<div class="flex">
  <div class="m-auto">
    <mat-card>
      <mat-card-title>Login here</mat-card-title>

      <mat-card-subtitle>
        Enter your email and password to login
      </mat-card-subtitle>

      <mat-card-content>
        <form action="">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="email" required #email>
          </mat-form-field>

          <mat-divider></mat-divider>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="password" required #pass>
          </mat-form-field>
        </form>
        <mat-card-actions>
          <button (click)="login(email.value, pass.value)" color="accent" mat-flat-button type="submit">
          <span *ngIf="!isLoading">Login</span>
            <mat-spinner *ngIf="isLoading" diameter="30"></mat-spinner>
          </button>
        </mat-card-actions>
      </mat-card-content>

    </mat-card>
  </div>
</div>
